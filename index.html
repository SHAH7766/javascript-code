<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1  class="h2 text-primary display-5">User registeration Form</h1>

                    </div>

                    <div class="card mt-5">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form>
                                    <div class="form-group">
                                        <label id="userlabel">Username</label>
                                        <input onkeyup="UserNameError(this.value)" onchange="UsernameInput(this.value)" id="username"
                                            class="form-control form-control-lg" type="text"
                                            placeholder="Enter your username">
                                            <p class="text-danger fs-6" id="usernameerror">Username should be  greater than 5
                                            <p class="text-success fs-6" id="usernamegrant">Valid Username

                                    </div>
                                    <div class="form-group">
                                        <label id="addresslabel">Address</label>
                                        <input onkeyup="AddressError(this.value)" onchange="AddressInput(this.value)"
                                            id="addressname" class="form-control form-control-lg" type="text"
                                            placeholder="Enter your name">
                                        <p class="text-danger fs-6" id="addresserror">Address should be greater than 100
                                            characters</p>
                                        <p class="text-success fs-6" id="addressshort">Valid Address </p>
                                    </div>

                                    <div class="form-group">
                                        <label id="emaillabel">Email</label>
                                        <input onkeyup="EmailError(this.value)" onchange="EmailInput(this.value)"
                                            id="email" class="form-control form-control-lg" type="email"
                                            placeholder="Enter your email">
                                        <p id="emailerror" class="text-danger">Email should be 20 characters long</p>
                                        <p id="emailgrant" class="text-success">Valid Email</p>
                                    </div>
                                    <div class="form-group">
                                        <label id="passwordlabel">Password</label>
                                        <input onkeyup="PasswordError(this.value)" onchange="PasswordInput(this.value)"
                                            id="password" class="form-control form-control-lg" type="password"
                                            placeholder="Enter password">
                                        <p class="text-danger fs-6" id="psdshort">Password Too short</p>
                                        <p class="text-success fs-6" id="psdweak">Password Weak </p>
                                        <p class="text-success fs-6" id="psdstrong">Password Strong </p>
                                    </div>
                                    <center><button id="btn" onclick="SubmitHandler()"
                                            class="btn btn-primary w-100 mt-2" type="submit"
                                            value="Submit">Submit</button></center>


                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
